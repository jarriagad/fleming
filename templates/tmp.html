{% include "main.html" %}
  <div class="block"></div>
  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <div class="box">
          GMT Time:
          <div id="utc"></div>
            <script>
            function getUTCTime() {
              dt = new Date();
              utcdt = dt.toUTCString();
              document.getElementById('utc').innerHTML = utcdt;
              setTimeout(getUTCTime, 1000);
            }
            getUTCTime();
            </script>
        </div>
        <div>
          <h2>This should be below the box</h2>
          <div id="test1"></div>
          <script>
            function convertTZ(date, tzString) {
              ttuur = new Date((typeof date === "string" ? new Date(date) : date).toLocaleString("en-US", {timeZone: tzString}));
              document.getElementById('test1').innerHTML = ttuur;
            }
            convertTZ("2012/04/20 10:10:30 +0000", "Asia/Jakarta");
          </script>
        </div>
      </div>
      <div class="column">
      <figure class="image">
        <div id="tzzz"></div>
        <script>
        function getSunURL() {
          let url = "https://www.timeanddate.com/scripts/sunmap.php?iso=" 
          dt1 = new Date();
          yr = dt1.getUTCFullYear();
          mnth = dt1.getUTCMonth();
          mnthint = parseInt(mnth) + 1;
          dy = dt1.getUTCDate();
          hr = dt1.getUTCHours();
          mnts = dt1.getUTCMinutes();
          time =  url + yr + mnthint + dy + "T" + hr + mnts;
          htmtime = "<img src='" + time + "'>";
          document.getElementById('tzzz').innerHTML = htmtime;
          setTimeout(getSunURL, 20 * 60 * 1000);
        }
        getSunURL()
        </script>
      </figure>
        </figure>
      </div>
    </div>
  </div>  
  </body>
