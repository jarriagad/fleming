{% include "main.html" %}
  <div class="block"></div>
  <div class="container">
    <div class="columns">
      <div class="column is-half">
        <div class="box">
          <div id="local"></div>
            <script>
            function startTime() {
              let today = new Date();
              let v = today.toString();
              document.getElementById('local').innerHTML = v;
            setTimeout(startTime, 1000);
            }
            startTime();
            </script>
        </div>
        <div class="box">
          <div id="utc"></div>
            <script>
            function startTime2() {
              let todayutc = new Date();
              let n = todayutc.toUTCString();
              document.getElementById('utc').innerHTML = n;
            setTimeout(startTime2, 1000);
            }
            startTime2();
            </script>
        </div>
      </div>
      <div class="column">
        <div class="box">
          This is now in a box in a different column
        </div>
      </div>
    </div>
  </div>  
  </body>
