{% include "main.html" %}

              <span>Drop down</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu3" role="menu">
            <div class="dropdown-content">

            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="box">
          This is now in a box in a different column
        </div>
      </div>
    </div>
  </div>
