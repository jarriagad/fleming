<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fleming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="hero is-small is-success is-primary">
    <div class="columns">
      <div class="column">
        <div class="hero-body">
          <p class="title">
            <a href="/">Fleming</a>
          </p>
          <nav class="breadcrumb" aria-label="breadcrumbs">
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="https://github.com/jarriagad/fleming">Documentation</a></li>
              <li><a href="/about">About</a></li> 
              <li><a href="/tz-list">TZ List</a></li> 
            </ul>
          </nav>
        </div>
      </div>
      <div class="column is-centered">
        <div class=hero-body">
          <div class="block"></div>
          <p class="title is-5">
            Local machine time:
          </p>
          <p class="subtitle is-6">
            <h6 class="subtitle is-6" id="loctime"></h6>
            Location: {{ g }}
          </p>
        </div>
        <script>
        function getTime() {
          date = new Date();
          document.getElementById('loctime').innerHTML = date;
          setTimeout(getTime, 1000);
        }
        getTime();
        </script>
      </div>
    </div>
  </section>
